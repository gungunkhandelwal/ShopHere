{% extends 'index.html' %}
{% load static %}
{% block body %}
<!-- wok=rk on this -->
{% if messages %}
{% for message in messages %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
	{{message}}
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% endif %}
<div class="row">
	{% for product in products %}
	<div class="col-lg-4" style="margin-top: 25px;">
		<img class="thumbnail" src="/media/{{product.image}}">
		<div class="box-element product">
			<h6><strong>{{product.prod_name}}</strong></h6>
			<hr>

			<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn  update-cart">Add to Cart</button>
			<a class="btn" href="products/{{product.id}}" style="color: #5885af; background-color: #c3e0e5;">View</a>
			<h4 style="display: inline-block;"><strong> Rs.{{product.price}}</strong></h4>

		</div>
	</div>
	{% endfor%}
</div>
{% endblock %}
