{% extends 'index.html' %}
{% load static %}
{% block body %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
	{{message}}
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="row">
	{% for product in products %}
	<div class="col-lg-4" style="margin-top: 25px;">
		<img class="thumbnail" src="/media/{{product.image}}">
		<div class="box-element product">
			<h6><strong>{{product.prod_name}}</strong></h6>
			<hr>

			<button data-product="{{product.id}}" data-action="add"
				class="btn btn-outline-secondary add-btn  update-cart">Add to Cart</button>
			<a class="btn" href="products/{{product.id}}" style="color: #5885af; background-color: #c3e0e5;">View</a>
			<h4 style="display: inline-block;"><strong> Rs.{{product.price}}</strong></h4>

		</div>
	</div>
	{% endfor%}
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
{% endblock %}
