{% extends 'index.html' %}
{% load static %}
{% block body %}
<div class="row">
	{% for product in products %}
	<div class="col-lg-4" style="margin-top: 25px;">
		<img class="thumbnail" src="/media/{{product.image}}">
		<div class="box-element product">
			<h6><strong>{{product.prod_name}}</strong></h6>
			<hr>

			<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn  update-cart">Add to Cart</button>
			<a class="btn btn-outline-success" href="products/{{product.id}}">View</a>
			<h4 style="display: inline-block;"><strong> Rs.{{product.price}}</strong></h4>

		</div>
	</div>
	{% endfor%}
</div>

{% endblock %}
