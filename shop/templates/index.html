{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHere !</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <div class="container-fluid">
            <a href="#" class="navbar-brand">ShopHere!</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" id="bar" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link" href=""> Home</a>
                <a class="nav-link" href="">Contact Us</a>
                <a class="nav-link" href="">About</a>
            </div>
            <div class="form-inline my-2 my-lg-0">
                <a class="nav-link" href="#">Login</a>
            </div>
            <a class="nav-link" href="">
                <i class="fa-solid fa-cart-shopping" style="font-size: 30px; margin-left: 10px;"></i>
            </a>
        </div>

    </nav>
    <div class="container">
        <br>
        {% block body %}{% endblock %}

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha384-MCw98/SFnGE8fJT3/XkwSLtB52JT8z0Shzq2jm9AP4sz/FAyxFp2j8K5m5DZdZdS" crossorigin="anonymous"></script>
